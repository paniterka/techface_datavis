<head>
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>




</head>

<body>
    <div id="tester" style="width:600px;height:250px;"></div>

    <script>
        var trace1 = {
            x: [1, 2, 3],
            y: [4, 5, 6],
            type: 'scatter', 
            mode: 'lines+markers'
          };
          
          var trace2 = {
            x: [20, 30, 40],
            y: [50, 60, 70],
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter', 
            mode: 'markers'
          };
          
          var data = [trace1, trace2];
          
          var layout = {
            grid: {rows: 1, columns: 2, pattern: 'independent'},
          };

          // alternative layout with custom placement: 
          var layout2 = {
            yaxis2: {
              domain: [0.6, 0.95],
              anchor: 'x2'
            },
            xaxis2: {
              domain: [0.6, 0.95],
              anchor: 'y2'
            }
          };
          
          Plotly.newPlot('tester', data, layout);
    </script>

</body>
